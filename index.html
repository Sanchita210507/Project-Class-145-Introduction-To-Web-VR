<!DOCTYPE html>
<html>
<head>
<script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background = "color : #dedede">
        <a-cylinder color="#fe8e8e" height="3" radius="1" position = "-12 0 1"></a-cylinder>
        <a-sphere position = "-9.5 -1 1" radius = "1" color = "#fef58e" ></a-sphere>
        <a-box color="#8efcfe"  position = "-7.5 -1 1" depth="1" height="1.65" width="1"></a-box>
        <a-cone position = "-5.5 -1.1 1" color="#d58efe" radius-bottom="1"></a-cone>
        <a-octahedron color="#fe8ed9" radius="1" position = "-3.5 -1.1 1"></a-octahedron>
        <a-ring color="#fe8e8e" radius-inner="0.5" radius-outer="1" position = "-1.3 -1 1"></a-ring>
        <a-tetrahedron color="#8efeca" radius="1.25" position = "0.8 -1.3 1"></a-tetrahedron>
        <a-torus color="#8eb2fe" arc="250" radius="0.8" radius-tubular="0.1" position = "2.8 -1 1"></a-torus>
        <a-icosahedron color="#8efe98" radius="1" position = "5 -1.3 1" ></a-icosahedron>
        <a-dodecahedron color="#fec68e" radius="1" position = "7.5 -1.3 1"></a-dodecahedron>
        <a-plane position = "-3 -2 0" rotation = "-90 0 0" width = "25" height = "10" color = "black"></a-plane>





    </a-scene>
    

    

</body>

</html>
